{% load static %}
<!doctype html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <title>{{ title|default:"Bussdatabasen" }}</title>
    <link href="{% static 'bussdatabase/bussdatabase.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bussdatabase/bussdatabasen.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'bussdatabase/menu.js' %}"></script>

</head>

<body>
<div class="menu">

</html>
